<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="page">
  <div class="page__shell">
    {{ partial "header.html" . }}
    <main class="content" role="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
  {{ partial "scripts.html" . }}
</body>
</html>
