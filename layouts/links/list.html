{{ define "main" }}
<section class="panel">
  <div class="section-title">
    <h1>{{ .Title }}</h1>
  </div>

  <div class="card-grid">
    {{ range .Pages }}
      <a class="card" href="{{ .RelPermalink }}">
        <div class="card__title">{{ .Title }}</div>
        {{ with .Params.summary }}<p class="card__desc">{{ . }}</p>{{ end }}
        {{ with .Params.links }}
          <div class="chips">
            {{ range first 6 . }}
              <span class="chip">{{ .name }}</span>
            {{ end }}
            {{ if gt (len .) 6 }}<span class="chip">+{{ sub (len .) 6 }}</span>{{ end }}
          </div>
        {{ end }}
      </a>
    {{ end }}
  </div>
</section>
{{ end }}
